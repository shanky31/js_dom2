<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0dd1095222.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="todo">todos</h1>
       <div class="input_container">
        <input type="text" placeholder="What needs to be done?">
        <i class="fas"></i>
       </div> 
        <ul class="list">
        </ul>
        <div class="foot">
            <div class="footer1">
                <span class="item_count"> 0 </span><span class="item">item's left</span></span>
                <span><a class="all all1" href="#">All</a></span>
                <span><a class="active" href="#">Active</a></span>
                <span><a class="completed" href="#">Completed</a></span>
                <span><a class="clear_completed" href="#">Clear completed</a></span>
            </div>
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
         </div>
        <footer class="footer">
            <p>Double-click to edit a todo</p>
            <p>Created by <span class="footer-content">Gangaprasad Mohite</span></p>
            <p>Refactored by <span class="footer-content">Ankit Sinha</span></p> 
            <p>Part of <span class="footer-content">TodoMVC</span></p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
